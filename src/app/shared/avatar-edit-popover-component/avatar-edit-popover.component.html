<div class="wrapper ">
  <div class="placeholder" *ngIf="loadingStatus == 0">
    <ion-spinner name="lines"></ion-spinner>
  </div>
  <div class="placeholder" *ngIf="loadingStatus == -1">
    {{ "loading failed" }}
  </div>
  <image-cropper
    class="img-cropper"
    [imageChangedEvent]="imageChangedEvent"
    [autoCrop]="false"
    [imageURL]="profilePictureUrl"
    [hideResizeSquares]="true" 
    [roundCropper]="true" 
    (imageCropped)="imageCropped($event)" 
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady($event)" 
    (loadImageFailed)="loadImageFailed()"
  >
  <!-- [cropperMinWidth]="256"  -->
  </image-cropper>
  <div class="wrapper-buttons border-top">
    <ion-button class="wrapper-button border-right" [disabled]="!readyToCrop" (click)="onClickEdit()">{{ 'global.label.edit' | translate }}</ion-button>
    <ion-button class="wrapper-button" (click)="onClickUploadNew()">{{ 'chef.dashboard.avatar.uploadNew' | translate }}</ion-button>
  </div>
</div>
