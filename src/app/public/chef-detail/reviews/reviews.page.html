<ion-content>
  <ion-list class="custom-margin">
    <ion-item *ngFor="let review of reviews" lines="none">
      <ion-grid class="ion-no-margin ion-no-padding lines">
        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col size="5">
            <p class="review-user">{{ review.name }} {{ review.date }}</p>
            <p class="review-text">{{ review.review }}</p>
          </ion-col>
          <ion-col offset="1" size="6" class="justify-content-end">
            <ion-grid class="ion-no-margin ion-no-padding">
              <ion-row class="ion-no-margin ion-no-padding">
                <ion-col size="6" class="ion-no-margin ion-no-padding">
                  <app-filter-chef-rating [number]="5" [startNumber]="review.rating" [forChefProfile]="true"></app-filter-chef-rating>
                </ion-col>
                <ion-col size="6" class="ion-no-margin ion-no-padding rating-text">
                  <span>({{ getRatingText(review.rating) }})</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
