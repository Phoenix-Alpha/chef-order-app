<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-textarea rows="5" readonly="true" [value]="chefDetail.aboutMe"></ion-textarea>
      </ion-col>
      <ion-col size="12">
        <h4>{{ 'Cuisines' | translate }}</h4>
      </ion-col>
      <ion-col size="12">
        <ion-textarea rows="1" readonly="true" [value]="chefDetail.cuisines"></ion-textarea>
      </ion-col>
      <ion-col size="12">
        <h4>{{ 'Dishes' | translate }}</h4>
      </ion-col>
      <ion-col size="12">
        <ion-textarea rows="1" readonly="true" [value]="chefDishes"></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
